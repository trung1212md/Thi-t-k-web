    <script>
        var d=new Date();
        var namsinh,namsinhht;
        namsinhht=d.getFullYear();
        do{
            namsinh=prompt("nhap nam sinh cua ban:","");

        }while(parseInt(namsinh)>namsinhht);

        alert("tuoi cua ban bay gio la"+(namsinhht-namsinh));
    </script>
