<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>ket qua</h1>
     <h1 id="ketqua"></h1>

</body>
<script>
    let ketqua=document.getElementById("ketqua");
        let a=4,b=6;c=2;
    let denta=b*b-4*a*c;
    if(denta>0)
    {
        ketqua.innerText=`x1=${(-b+Math.sqrt(denta))/(2*a)},x2=${(-b-Math.sqrt(denta))/(2*a)}`
    }
    else if(denta===0)
    {
        ketqua.innerText=`x=${-b/(2*a)}`
    }
    else
    {
        ketqua.innerText='phuong trinh vo nghiem'
    }
</script>
</html>
