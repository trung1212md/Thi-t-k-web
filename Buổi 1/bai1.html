        <h1>TUỔI THƠ</h1>
        <pre>
            Tuổi thơ bắt <b>dế</b> đi cày
            Nhà nghèo  <b>dế</b> cũng một bầy như <b>trâu</b>
            Sân nhà chẳng giám cầy sâu
            Lối ngang lối dọc trước sau về
            Bây giờ ngồi nghĩ ngành nghề 
            Nhớ sao tiếng <b>dế</b> đêm hè kêu vang
        </pre>
